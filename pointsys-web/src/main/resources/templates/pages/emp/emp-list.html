<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<th:block th:include="pages/common/public::header" />
</head>
<body class="animated fadeIn timo-layout-page">
  <div class="page-loading">
    <div class="rubik-loader"></div>
  </div>
  <div class="animated fadeIn layui-card">
    <div class="layui-card-header timo-card-header">
      <span><i class="fa fa-bars"></i> 雇员管理</span> <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body">
      <div class="layui-row timo-card-screen put-row">
        <div class="pull-right screen-btn-group">
          <div class="pull-left layui-form-pane timo-search-box">
            <div class="layui-inline" id="deptInfo">
              <div th:fragment="deptInfo">
              <label class="layui-form-label">部门</label>
              <div class="layui-input-inline timo-search-status">
                <select class="timo-search-select" name="deptId" lay-verify="tips">
                  <option value="">请选择</option>
                  <option th:each="dept:${departmentList}" th:value="${dept.id}" th:text="${dept.name}"></option>
                </select>
              </div>
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">用户名</label>
              <div class="layui-input-block">
                <input id="dataReload" name="id" value="" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn timo-search-btn" id="searchBtn" data-type="reload">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <div class="btn-group-right">
            <div class="timo-toolbar">
              <button class="layui-btn open-popup" id="add_btn">
                <i class="fa fa-plus"></i> 添加
              </button>
              <button class="layui-btn open-popup" data-type="getCheckData" id="del_btn">
                <i class="fa fa-trash"></i> 删除
              </button>
              <button class="layui-btn" id="import_btn">
                <i class="fa fa-sign-in"></i> 导入
              </button>
              <button class="layui-btn open-popup" id="export_btn">
                <i class="layui-icon">&#xe67d;</i> 导出
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="timo-table-wrap">
        <table class="layui-hide timo-table" id="user-table" lay-filter="allAttr"></table>
      </div>
    </div>
  </div>
  <script type="text/html" id="column-toolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="info">详细</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
  </script>
  <th:block th:include="pages/common/public::footer" />
  <script>
    layui.use([ 'table', 'element', 'form' ], function() {
        var table = layui.table
        , $ = layui.$
        , upload = layui.upload
        , element = layui.element
        , form = layui.form;

        ajaxLayuiRequest("GET", '/employee/getDeptList', function(result) {
            $("#deptInfo").html(result);
            element.init();
            form.render('select');
        });

    table.render({
        elem: '#user-table'
        , url: '/employee/list'
        , page: true
        , id: 'userTable'
        , limits:[10,20,50]
        , response: {
             statusName: 'code'
             ,statusCode: 200
             ,msgName: 'msg'
             ,countName: 'count'
             ,dataName: 'data'}
        , cols: [
            [
                {checkbox: true}
                , {field: 'id', title: 'ID', width: "10%", hide: true}
                , {field: 'name', title: '用户名', width: "15%"}
                , {field: 'department', title: '部门', width: "15%",templet:'<span>{{ d.department.name }}</span>'}
                , {field: 'address', title: '地址', width: "15%"}
                , {field: 'age', title: '年龄', width: "10%"}
                , {field: 'tel', title: '手机', width: "14%"}
                , {field: 'salary', title: '工资'}
                , {title: '操作', fixed: 'right', align: 'center', toolbar: '#column-toolbar', width: "15%"}
            ]
        ]
    });
    upload.render({
        elem: '#import_btn' //绑定元素
        ,url: '/employee/excel/upload' //上传接口
        ,accept: 'file'
        ,done: function(res){
            parent.layer.msg("导入成功", {
                icon : 6
            });
            table.reload('userTable', {});
        }
        ,error: function(){
            parent.layer.msg("导入失敗", {
                icon : 6
            });
            table.reload('userTable', {});
        }
    });

    $("#searchBtn").on("click",function(){
        var dataReload = $('#dataReload')
        , deptId = $('.timo-search-select');
        var index = layer.msg('查询中，请稍后...', {icon: 16, time: false, shade: 0});
        setTimeout(function() {
            table.reload('userTable', {
                page: {
                    curr: 1
                }
                , where: {
                	department: deptId.val()
                    , username: dataReload.val()
                }
            });
            layer.close(index);
        }, 800);
        return false;
    });

    $("#add_btn").on("click",function(){
        layer.open({
            content: "/main/empChangeView",
            title: "新增用户",
            area: ['480px', '460px'],
            type: 2,
            maxmin: true,
            shadeClose: true,
            end: function () {
                table.reload('userTable');
            }
        });
        return false;
    });

    $("#del_btn").on("click",function(){
        var checkStatus = table.checkStatus('userTable')
        ,checkData = checkStatus.data;
        if (checkData.length === 0) {
        	layer.msg('请选择数据');
            return false;
        }
        layer.confirm('确定删除吗?', function (index) {
            var reqBody = checkData.reduce(function(acc, cur) {
                acc.push(cur.id);
                return acc;
            }, []);
            ajaxJsonRequest("POST", '/employee/batch/delete',  JSON.stringify(reqBody), function (data) {
                layer.close(index);
                handlerResult(data, deleteDone)
            });
        });
        return false;
    });

    $("#import_btn").on("click",function(){
        return false;
    });

    $("#export_btn").on("click",function(){
        var time1 = new Date().format("yyyy_MM_dd_hh_mm_ss_S");  
        ajaxDownloadFile('/employee/excel/download', 'employee_'+ time1 +'.xls');
        return false;
    });
    // 行点击事件
    table.on('tool', function (obj) {
        var data = obj.data;
        var event = obj.event;
        if (event === 'edit') {
            edit(data.id);
        } else if (event === 'info') {
            info(data.id);
        } else if (event === 'del') {
            del(obj);
        }
    });
    function edit(id) {
        layer.open({
            content: '/main/empChangeView/' + id,
            title: "编辑",
            area: ['500px', '460px'],
            type: 2,
            maxmin: true,
            shadeClose: true,
            end: function () {
                table.reload('userTable');
            }
        });
    }
    function info(id) {
        layer.open({
            content: '/main/empDetailsView/' + id,
            title: "详细信息",
            area: ['700px', '400px'],
            type: 2,
            maxmin: true,
            shadeClose: true,
            end: function () {
                table.reload('userTable');
            }
        });
    }

    function del(obj) {
        layer.confirm("确定删除雇员吗?", {icon: 3, title: '提示'}, function (index) {//确定回调
            var id = obj.data.id;
            ajaxJsonRequest("DELETE", '/employee/delete/' + id, null, function(data) {
                layer.close(index);
                handlerResult(data, deleteDone)
            });
        }, function(index) {//取消回调
            layer.close(index);
        });
    }

    function deleteDone(data) {
        parent.layer.msg("删除成功", {
            icon : 6
        });
        table.reload('userTable', {});
    }

    function exportDone(data) {
        parent.layer.msg("導出成功", {
            icon : 6
        });
        table.reload('userTable', {});
    }
  });
  </script>
</body>
</html>
